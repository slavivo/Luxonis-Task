{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Flats {% endblock %}</h1>
    {% for flat in flats %}
        <div class='flat'>
            <h3>{{ flat[0] }}</h3> 
            <img src="{{ flat[1] }}" alt="{{ flat[0] + ' image'}}">
        </div>
    {% endfor %}
{% endblock %}
